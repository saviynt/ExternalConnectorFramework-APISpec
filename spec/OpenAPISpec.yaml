                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553670302865"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Role Access Granted Successfully"
        '400':    # status code
          description: Failure response
  /api/v1/entitlement/group/removeAccess:        
    put:
      tags :
        - Access Provisioning
      summary: This API removes group access from an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553798176145"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Group Access Revoked Successfully"
        '400':    # status code
          description: Failure response                
  /api/v1/entitlement/role/removeAccess:        
    put:
      tags :
        - Access Provisioning
      summary: This API removes role access from an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553670302865"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Role Access Removed Successfully"
        '400':    # status code
          description: Failure response 
