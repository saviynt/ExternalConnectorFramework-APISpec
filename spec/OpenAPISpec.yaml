                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Disabled Successfully"
        '400':    # status code
          description: Failure in account disable            
  /api/v1/removeAccount/{accountID}:
    delete:
      tags :
        - Account Provisioning
      summary: This API deletes an account
      parameters:
        - in: path
          name: accountID
          schema:
            type: string
          required: true
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Removed Successfully"
        '400':    # status code
          description: Failure in account deletion
  /api/v1/changePassword:
    put:
      tags :
        - Account Provisioning
      summary: This API can be used to change password of an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                password:
                  type: string
                  example: "EnterPasswordHere"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Password Updated Successfully"
        '400':    # status code
          description: Failure in change password                 
  /api/v1/entitlement/group/addAccess:        
    put:
      tags :
        - Access Provisioning
      summary: This API grants group access to an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountID:
                  type: string
                  example: "15553759289492"
                entitlementID:
                  type: string
                  example: "15553798176145"
      responses:
        '200':    # status code
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Group Access Granted Successfully"
        '400':    # status code
          description: Failure response                
