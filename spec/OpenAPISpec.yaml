info:
  title: Saviynt External Connector Framework API Specification
  description: This page lists the API specification for Saviynt External Connector Framework. You can use "Try it out" option to explore the API specification.<p>
    "Try it out" will require you to authorize with a static token, so you should first click on Authorize button at the top and provide a value, this is a sample specification and there is no actual token validation, so you can provide any string value for e.g. MyBearerToken and click on Authorize, then Close.
  version: "1.0"
security:
        - bearerAuth: []  # Bearer Token Authentication
paths:
  /api/v1/users:
    post:
      tags :
        - User Import
      summary: This API returns the list of users
      parameters:
        - in: query
          name: offSet
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fields:
                  type: string
                  example: "username,displayname,email,created_at,updated_at,phone,firstname,lastname,city"
                sort:
                  type: string
                  example: "username"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
        '400':
          description: Failure in fetching user list
  /api/v1/accounts:
    post:
      tags :
        - Account Import
      summary: This API returns the list of accounts
      parameters:
        - in: query
          name: offSet
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                q:
                  type: string
                  example: "status:1"
                fields:
                  type: string
                  example: "accountID,name,customproperty1,customproperty2,customproperty3"
                sort:
                  type: string
                  example: "accountID"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
        '400':
          description: Failure in fetching accounts list        
  /api/v1/entitlements/groups:
    post:
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of group type entitlements
      parameters:
        - in: query
          name: offSet
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fields:
                  type: string
                  example: "entitlementID,entitlement_value,entitlementTypeName,description,customproperty2,customproperty3"
                sort:
                  type: string
                  example: "entitlementID"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/groups'
        '400':
          description: Failure in fetching entitlements list   
  /api/v1/entitlements/roles:
    post:
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of role type entitlements
      parameters:
        - in: query
          name: offSet
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fields:
                  type: string
                  example: "entitlementID,entitlement_value,entitlementTypeName,description,customproperty2,customproperty3"
                sort:
                  type: string
                  example: "entitlementID"
                order:
                  type: string
                  example: "desc"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roles'
        '400':
          description: Failure in fetching entitlements list   
  /api/v1/accounts/group_memberships:
    get:
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of account entitlement association for entitlement type group
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/groupsmembership'
        '400':
          description: Failure in fetching account group association
  /api/v1/accounts/role_memberships:
    get:
      tags :
        - Access and Access Membership Import
      summary: This API returns the list of account entitlement association for entitlement type role
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rolesmembership'
        '400':
          description: Failure in fetching account role association
  /api/v1/updateUser/{userName}:
    patch:
      tags :
        - User Provisioning
      summary: This API updates a user
      parameters:
        - in: path
          name: userName
          schema:
            type: string
          required: true  
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/updateuser'
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS User Updated Successfully"
        '400':    # status code
          description: Failure in user update
  /api/v1/createAccount:
    post:
      tags :
        - Account Provisioning
      summary: This API creates an account
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/createaccount'
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Created Successfully"
        '400':    # status code
          description: Failure in create account
  /api/v1/updateAccount/{accountID1}:
    patch:
      tags :
        - Account Provisioning
      summary: This API updates an account
      parameters:
        - in: path
          name: accountID1
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/updateaccount'
      responses:
        '200':    # status code
          description: Success Response
          content:
