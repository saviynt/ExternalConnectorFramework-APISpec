                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Updated Successfully"
        '400':    # status code
          description: Failure in account update
  /api/v1/updateAccount/{accountID2}:
    patch:
      tags :
        - Account Provisioning
      summary: This API enables an account
      parameters:
        - in: path
          name: accountID2
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "1"
      responses:
        '200':    # status code
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: "0"
                  message:
                    type: string
                    example: "SUCCESS Account Enabled Successfully"
        '400':    # status code
          description: Failure in account enable
  /api/v1/updateAccount/{accountID3}:        
    patch:
      tags :
        - Account Provisioning
      summary: This API disables an account
      parameters:
        - in: path
          name: accountID3
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "0"
      responses:
